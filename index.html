<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  <title>Dice game</title>
</head>
<body>

  <div class="brown-framed">
    <img src="assets/images/brown-gradient.jpg" alt="image de dégradés marrons"/>
    
    <div class="mat p-1">

      <!-- first row : New game button-->
      <div class="row py-4 first-row">
        <div class="col-12 p-0 d-flex justify-content-center">
          <button id="new-game" class="d-flex align-items-center new-game" type="button">
            <i class="fs-3 bi bi-plus-circle"></i>
            NEW GAME
          </button>
        </div>
      </div>

      <!-- second row : Who is playing ? -->
      <div class="row pt-2 second-row">
        <div class="col-1 p-0">
        </div>
        <div class="col-3 p-0 d-flex justify-content-center align-items-center">
          <span class="player__label">PLAYER 1</span>
        </div>
        <div class="col-1 p-0 d-flex justify-content-start align-items-center">
          <i id="1" class="bi bi-circle-fill show"></i>
        </div>

        <div class="col-2 p-0">
        </div>

        <div class="col-1 p-0 d-flex justify-content-end align-items-center">
          <i id="2" class="bi bi-circle-fill hidden"></i>
        </div>
        <div class="col-3 p-0 d-flex justify-content-center align-items-center">
          <span class="player__label">PLAYER 2</span>
        </div>
        <div class="col-1 p-0">
        </div>
      </div>

       <!-- third row : global score for each player and dice-result-face-->
      <div class="row pb-5 third-row">
        <div class="col-1 p-0">
        </div>
        <div class="col-3 text-center p-0">
          <span class="global-score1">0</span>
        </div>

        <div class="col-4 d-flex justify-content-center align-items-center">
          <div class="dice__container d-flex justify-content-center align-items-center">
            <i id="dice" class="bi"></i>
          </div>
        </div>

        <div class="col-3 text-center p-0">
          <span class="global-score2">0</span>
        </div>
        <div class="col-1 p-0">
        </div>
      </div>

      <!-- fourth row : current score for each player and roll dice and hold buttons-->
      <div class="row fourth-row">
        <div class="col-1 p-0">
        </div>
        <div class="col-3 p-0 d-flex justify-content-center align-items-center">
          <div class="current-score__container d-flex flex-column justify-content-around align-items-center">
            <span class="fs-6 current-score__label">CURRENT</span>
            <span class="fs-4 current-score1 text-white">0</span>
          </div>
        </div>

        <div class="col-4 p-0">
          <div class="d-flex flex-column justify-content-between align-items-center bottom-buttons__container">
            <button id="roll-dice" class="d-flex align-items-center roll-dice" type="button">
              <i class="bi bi-arrow-repeat fs-3"></i>
              ROLL DICE
            </button>
            <button id="hold" class="d-flex align-items-center hold" type="button">
              <i class="bi bi-box-arrow-in-down fs-3"></i>
              HOLD
            </button>
          </div>
        </div>

        <div class="col-3 p-0 d-flex justify-content-center align-items-center">
          <div class="current-score__container d-flex flex-column justify-content-around align-items-center">
            <span class="fs6 current-score__label">CURRENT</span>
            <span class="fs-4 current-score2 text-white">0</span>
          </div>
        </div>
        <div class="col-1 p-0">
        </div>

      </div>

    </div>

  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>
</html>
